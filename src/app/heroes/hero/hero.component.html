<h1>{{ name  }}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>edad: </td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <dd>{{ capitalizadName }}</dd>
</dl>

<button
*ngIf=" name !== 'Spiderman' "
class="btn btn-primary mx-2"
(click)="changeHero()">
  Cambiar nombre
</button>

<button
*ngIf="age !== 30 "
class="btn btn-primary"
(click)="changeAge()">
  Cambiar edad
</button>

<button
class="btn btn-primary mx-2"
(click)="resetForm()">
  Reset
</button>
